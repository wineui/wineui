<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="../assets/css/wine.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Grand+Hotel|Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="row">
        <div class="col-10 push-1">

            <!-- begin form -->
            <div class="row">
                <div class="col-12">
                    <h3>Form</h3>
                    <hr>
                </div>
                <div class="col-6">
                    <form novalidate>
                        <div class="row form-row">
                            <div class="col-3"><label>Label</label></div>
                            <div class="col-9"><input type="text"></div>
                        </div>
                        <div class="row form-row">
                            <div class="col-3"><label>Label</label></div>
                            <div class="col-9"><input type="text"></div>
                        </div>
                        <div class="row form-row">
                            <div class="col-3"><label>Label</label></div>
                            <div class="col-9"><select></select></div>
                        </div>
                        <div class="row form-row">
                            <div class="col-3"><label>Label</label></div>
                            <div class="col-9"><select multiple="multiple"></select></div>
                        </div>
                        <div class="row form-row">
                            <div class="col-3"><label>Label</label></div>
                            <div class="col-9"><textarea></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form novalidate>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12"><input type="text"></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12"><input type="text"></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12"><select></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12"><select multiple="multiple"></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12"><textarea></textarea></div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end form -->

            <!-- begin form scale -->
            <div class="row">
                <div class="col-12">
                    <h3>Form Scale</h3>
                    <hr>
                </div>
                <div class="col-6">
                    <form novalidate>
                        <div class="row">
                            <div class="col-12"><label>Form Smaller</label></div>
                            <div class="col-12"><input type="text" class="input-smaller"></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Small</label></div>
                            <div class="col-12"><input type="text" class="input-small"></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Initial</label></div>
                            <div class="col-12"><input type="text" class=""></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Medium</label></div>
                            <div class="col-12"><input type="text" class="input-medium"></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Large</label></div>
                            <div class="col-12"><input type="text" class="input-large"></div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form novalidate>
                        <div class="row">
                            <div class="col-12"><label>Form Smaller</label></div>
                            <div class="col-12"><select class="input-smaller"></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Small</label></div>
                            <div class="col-12"><select class="input-small"></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Initial</label></div>
                            <div class="col-12"><select class=""></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Medium</label></div>
                            <div class="col-12"><select class="input-medium"></select></div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Form Large</label></div>
                            <div class="col-12"><select class="input-large"></select></div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end form scale -->

            <!-- begin form validation -->
            <div class="row">
                <div class="col-12">
                    <h3>Form Validation</h3>
                    <hr>
                </div>
                <div class="col-6">
                    <form novalidate>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12 form-validation">
                                <input type="email" value="wine" required="">
                                <div class="form-aside">
                                    <div class="form-required">Form Validation Required</div>
                                    <div class="form-valid">Form Validation Valid</div>
                                    <div class="form-invalid">Form Validation Invalid</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12"><label>Label</label></div>
                            <div class="col-12 form-validation">
                                <input type="email" value="wine@me.com" required="">
                                <div class="form-aside">
                                    <div class="form-required">Form Validation Required</div>
                                    <div class="form-valid">Form Validation Valid</div>
                                    <div class="form-invalid">Form Validation Invalid</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end form validation -->

            <!-- begin form type -->
            <div class="row">
                <div class="col-12">
                    <h3>Form Type</h3>
                    <hr>
                </div>
                <div class="col-6">
                    <form novalidate>
                    <div class="row form-row">
                        <div class="col-5"><label>Text</label></div>
                        <div class="col-7">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Search</label></div>
                        <div class="col-7">
                            <input type="search">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Tel</label></div>
                        <div class="col-7">
                            <input type="tel">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Url</label></div>
                        <div class="col-7">
                            <input type="url">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Email</label></div>
                        <div class="col-7">
                            <input type="email">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Password</label></div>
                        <div class="col-7">
                            <input type="password">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Datetime</label></div>
                        <div class="col-7">
                            <input type="datetime">
                        </div>
                    </div>
                </form>
                </div>
                <div class="col-6">
                <form novalidate>
                    <div class="row form-row">
                        <div class="col-5"><label>Date</label></div>
                        <div class="col-7">
                            <input type="date">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Month</label></div>
                        <div class="col-7">
                            <input type="month">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Week</label></div>
                        <div class="col-7">
                            <input type="week">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Time</label></div>
                        <div class="col-7">
                            <input type="time">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Datetime</label></div>
                        <div class="col-7">
                            <input type="datetime-local">
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-5"><label>Number</label></div>
                        <div class="col-7">
                            <input type="number">                                   
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <!-- end form type -->

            <br>
            <br>

        </div>
    </div>
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
</body>

</html>
